{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load humanize %}
{% block content %}
    <div class="content-section">
      
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      
      <hr>
      Your history of transactions:
      
      <div class="row">
        <div class="col-12 menu-item">
          Personal Info
          <div class="menu-detail">
            Details
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 menu-item">
          Personal Info
          <div class="menu-detail">
            Details
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 menu-item">
          Personal Info
          <div class="menu-detail">
            Details
          </div>
        </div>
      </div>
      
    </div>
{% endblock content %}

{% block js %}
<script>
    $(function() {
        $(".menu-item").click(function() {
            $(this).children(".menu-detail").toggle(1000);
            $(this).toggleClass("zoomout")
        });
    }); 
</script>
{% endblock %}
