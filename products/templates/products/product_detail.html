<div class="row">
    <div class="media">
        <img class="img-background" style="background: url('{% if object.image %}{{ object.image.url }}{% else %}{{ object.category.default_image.url }}{% endif %}') no-repeat center center;">
        <div class="media-body">
            <h5 class="card-title">{{object.name}}</h5>
            <p class="card-text">{{ object.description | truncatechars:90 }}</p>
            
        </div>
        <div class="card-add-to-basket">
            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <div class="input-group">
                    <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                    <span class="input-group-btn">
                          <button class="btn btn-success" type="submit">Add</button>
                      </span>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
